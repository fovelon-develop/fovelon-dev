  <style>
    :root {
      --bg0:#050816;
      --ink:#eaf0ff;
      --muted:rgba(234,240,255,.68);
      --muted2:rgba(234,240,255,.50);
      --line:rgba(255,255,255,.10);
      --glass:rgba(255,255,255,.06);
      --glass2:rgba(255,255,255,.10);
      --blue:#4aa3ff;
      --cyan:#4df3ff;
      --violet:#b7a2ff;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:
        radial-gradient(1000px 750px at 55% 10%, rgba(74,163,255,.18), transparent 60%),
        radial-gradient(900px 720px at 40% 90%, rgba(77,243,255,.10), transparent 62%),
        radial-gradient(900px 760px at 5% 10%, rgba(183,162,255,.10), transparent 60%),
        linear-gradient(180deg, #040615, #070a1f);
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:1200px; margin:0 auto; padding:0 18px}
    .topbar{
      position:sticky; top:0; z-index:20;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(4,6,18,.78), rgba(4,6,18,.35));
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .topbar .inner{display:flex; align-items:center; justify-content:space-between; padding:14px 0; gap:12px}
    .brand{display:flex; align-items:center; gap:10px}
    .brand img{width:30px; height:30px}
    .btn{display:inline-flex; align-items:center; justify-content:center; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06); color:var(--ink); font-weight:700; font-size:13px; transition:.15s}
    .btn:hover{transform:translateY(-1px); border-color:rgba(255,255,255,.20); background:rgba(255,255,255,.08)}
    .btn.primary{border-color:rgba(74,163,255,.38); box-shadow:0 22px 60px rgba(74,163,255,.16)}

    .layout{display:grid; grid-template-columns: 360px 1fr; gap:14px; padding:16px 0 26px}
    .panel{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .panel::after{
      content:"";
      position:absolute; inset:-1px;
      background: radial-gradient(700px 260px at 50% 0%, rgba(77,243,255,.10), transparent 60%);
      pointer-events:none;
    }
    .panel-head{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:14px 14px; border-bottom:1px solid rgba(255,255,255,.08)}
    .panel-head h2{margin:0; font-size:14px; letter-spacing:.2px}
    .panel-head small{color:var(--muted2)}
    .search{padding:10px 12px}
    #q{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      padding:11px 12px;
      color:var(--ink);
      outline:none;
      font-size:13px;
    }
    #q::placeholder{color:rgba(234,240,255,.45)}
    .list{padding:8px; max-height: calc(100vh - 200px); overflow:auto}
    .row{
      display:flex; gap:10px; align-items:flex-start;
      padding:10px 10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.14);
      cursor:pointer;
      margin-bottom:8px;
      transition:.15s;
    }
    .row:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.14); background: rgba(255,255,255,.05)}
    .badge{
      width:10px; height:10px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, var(--cyan), var(--blue));
      box-shadow: 0 0 14px rgba(77,243,255,.45);
      margin-top:5px;
      flex:0 0 auto;
    }
    .row .meta{min-width:0}
    .row .meta b{display:block; font-size:13px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .row .meta span{display:block; color:var(--muted2); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .pill{display:inline-flex; align-items:center; gap:8px; padding:7px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.10); background: rgba(0,0,0,.16); color:var(--muted); font-size:12px}
    #countPill b{color:var(--ink)}

    .main{padding:14px}
    .kpis{display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; margin-bottom:12px}
    .kpi{
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      padding:12px 12px;
      min-height:86px;
    }
    .kpi .t{color:var(--muted2); font-size:12px}
    .kpi .v{font-size:20px; font-weight:800; margin-top:6px}
    .kpi .s{color:rgba(77,243,255,.9); font-size:12px; margin-top:6px}

    .grid2{display:grid; grid-template-columns: 1fr 1fr; gap:12px}
    .chart{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      padding:14px;
      min-height:220px;
      overflow:hidden;
    }
    .chart h3{margin:0 0 10px; font-size:13px}
    .bars{display:flex; flex-direction:column; gap:10px}
    .barrow{display:grid; grid-template-columns: 1fr 110px; gap:10px; align-items:center}
    .barname{color:var(--muted); font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .bartrack{height:10px; border-radius:999px; background: rgba(255,255,255,.06); overflow:hidden; border:1px solid rgba(255,255,255,.08)}
    .barfill{height:100%; border-radius:999px; background: linear-gradient(90deg, rgba(77,243,255,.75), rgba(74,163,255,.55), rgba(183,162,255,.55)); box-shadow: 0 0 18px rgba(77,243,255,.18)}

    /* modal */
    #modalBg{
      position:fixed; inset:0; z-index:50;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center; justify-content:center;
      padding:18px;
    }
    .modal{
      width:min(920px, 100%);
      border-radius:20px;
      border:1px solid rgba(255,255,255,.12);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      backdrop-filter: blur(18px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modal-head{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:14px 14px; border-bottom:1px solid rgba(255,255,255,.08)}
    .modal-head b{font-size:14px}
    #close{width:38px; height:38px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.22); color:var(--ink); cursor:pointer}
    .modal-body{display:grid; grid-template-columns: 280px 1fr; gap:12px; padding:14px}
    #sideMeta{border-radius:16px; border:1px solid rgba(255,255,255,.10); background: rgba(0,0,0,.16); padding:12px; color:var(--muted); font-size:12px; line-height:1.6}
    #conv{border-radius:16px; border:1px solid rgba(255,255,255,.10); background: rgba(0,0,0,.16); padding:12px; height: 420px; overflow:auto}
    .m{padding:10px 10px; border-radius:14px; border:1px solid rgba(255,255,255,.10); background: rgba(0,0,0,.18); margin-bottom:10px}
    .m.user{margin-left:auto; background: linear-gradient(180deg, rgba(74,163,255,.18), rgba(0,0,0,.18)); border-color: rgba(74,163,255,.22)}
    .m .r{font-weight:800; font-size:12px; color:rgba(77,243,255,.9); margin-bottom:4px}
    .m .t{font-size:13px; line-height:1.5; color:var(--ink)}

    @media (max-width: 980px){
      .layout{grid-template-columns:1fr;}
      .list{max-height: 300px}
    }
    @media (max-width: 720px){
      .kpis{grid-template-columns:1fr}
      .grid2{grid-template-columns:1fr}
      .modal-body{grid-template-columns:1fr}
      #conv{height: 52vh}
    }
  </style>
</head>

        <a class="btn" href="/widget">Live widget</a>
        <button id="refresh" class="btn primary">Refresh</button>
        <a class="btn" href="/">Home</a>

  <div class="wrap layout">
    <aside class="panel">
      <div class="panel-head">
        <h2>Leads</h2>
        <span class="pill" id="countPill">Total: <b id="kTotal">0</b></span>
      </div>
      <div class="search">
        <input id="q" placeholder="Search by IP, country, textâ€¦" />
      </div>
      <div id="list" class="list"></div>
    </aside>

    <section class="panel">
      <div class="panel-head">
        <h2>Overview</h2>
        <small>Simple, nonâ€‘scary analytics</small>
      </div>
      <div class="main">
        <div class="kpis">
          <div class="kpi">
            <div class="t">Total leads</div>
            <div class="v" id="kTotal2">0</div>
            <div class="s">All conversations</div>
          </div>
          <div class="kpi">
            <div class="t">Top countries</div>
            <div class="v" id="kCountries">â€”</div>
            <div class="s">From visitor IP</div>
          </div>
          <div class="kpi">
            <div class="t">Top topics</div>
            <div class="v" id="kTopics">â€”</div>
            <div class="s">From messages</div>
          </div>
        </div>

        <div class="grid2">
          <div class="chart">
            <h3>Countries</h3>
            <div class="bars" id="countriesBars"></div>
          </div>
          <div class="chart">
            <h3>Topics</h3>
            <div class="bars" id="topicsBars"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="modalBg">
    <div class="modal">
      <div class="modal-head">
        <b id="modalTitle">Lead</b>
        <button id="close">âœ•</button>
      </div>
      <div class="modal-body">
        <div id="sideMeta"></div>
        <div id="conv"></div>
      </div>
    </div>
  </div>

  <script>
  const BUSINESS_ID = 1;

  const listEl = document.getElementById('list');
  const qEl = document.getElementById('q');
  const refreshBtn = document.getElementById('refresh');

  const kTotal = document.getElementById('kTotal');
  const kCountries = document.getElementById('kCountries');
  const kTopics = document.getElementById('kTopics');
  const countriesBars = document.getElementById('countriesBars');
  const topicsBars = document.getElementById('topicsBars');
  const countPill = document.getElementById('countPill');

  const modalBg = document.getElementById('modalBg');
  const closeBtn = document.getElementById('close');
  const convEl = document.getElementById('conv');
  const sideMetaEl = document.getElementById('sideMeta');
  const modalTitle = document.getElementById('modalTitle');

  let leads = [];
  let filtered = [];

  function esc(s) {
    return (s || "").replace(/[&<>"']/g, c => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[c]));
  }

  function getMeta(lead, key) {
    try {
      if (!lead.meta) return null;
      return lead.meta[key] || null;
    } catch (e) { return null; }
  }

  function renderList() {
    listEl.innerHTML = "";
    for (const l of filtered) {
      const country = getMeta(l, "country") || "â€”";
      const topic = l.topic || "General";
      const title = l.name || l.email || ("Lead #" + l.id);
      const row = document.createElement('div');
      row.className = "row";
      row.innerHTML = `
        <div class="t">
          <b>${esc(title)}</b>
          <small>#${l.id}</small>
        </div>
        <div style="display:flex; gap:8px; flex-wrap:wrap; margin-top:6px">
          <span class="pill">${esc(topic)}</span>
          <span class="pill">${esc(country)}</span>
        </div>
        <div style="margin-top:8px; color:rgba(200,215,255,.70); font-size:12px">
          ${esc(l.last_question || "")}
        </div>
      `;
      row.addEventListener('click', ()=>openLead(l.id));
      listEl.appendChild(row);
    }
    countPill.textContent = String(filtered.length);
  }

  function topN(map, n=6) {
    const arr = Array.from(map.entries()).sort((a,b)=>b[1]-a[1]).slice(0,n);
    return arr;
  }

  function renderBars(el, items) {
    el.innerHTML = "";
    const max = items.length ? items[0][1] : 1;
    for (const [label, value] of items) {
      const row = document.createElement('div');
      row.className = "barRow";
      const pct = Math.round((value / max) * 100);
      row.innerHTML = `
        <div>${esc(label)}</div>
        <div class="barTrack"><div class="barFill" style="width:${pct}%"></div></div>
        <div style="text-align:right">${value}</div>
      `;
      el.appendChild(row);
    }
    if (!items.length) {
      el.innerHTML = '<div style="color:rgba(200,215,255,.65); font-size:12px; padding: 10px 0">No data yet.</div>';
    }
  }

  function renderAnalytics() {
    kTotal.textContent = String(leads.length);

    const countries = new Map();
    const topics = new Map();

    for (const l of leads) {
      const c = getMeta(l,"country");
      if (c) countries.set(c, (countries.get(c)||0) + 1);
      const t = l.topic || "General";
      topics.set(t, (topics.get(t)||0) + 1);
    }

    kCountries.textContent = String(countries.size);
    kTopics.textContent = String(topics.size);

    renderBars(countriesBars, topN(countries));
    renderBars(topicsBars, topN(topics));
  }

  function applyFilter() {
    const q = (qEl.value || "").trim().toLowerCase();
    if (!q) {
      filtered = leads.slice();
    } else {
      filtered = leads.filter(l => {
        const parts = [
          l.name, l.email, l.topic, l.last_question, l.last_answer,
          getMeta(l,'country'), getMeta(l,'ip'), getMeta(l,'referer')
        ].filter(Boolean).join(" ").toLowerCase();
        return parts.includes(q);
      });
    }
    renderList();
  }

  async function load() {
    const res = await fetch(`/leads/${BUSINESS_ID}`);
    leads = await res.json();
    filtered = leads.slice();
    renderList();
    renderAnalytics();
  }

  async function openLead(id) {
    convEl.innerHTML = "";
    sideMetaEl.innerHTML = "";
    modalTitle.textContent = "Conversation #" + id;

    try {
      const res = await fetch(`/lead/${id}`);
      if (!res.ok) throw new Error("HTTP " + res.status);
      const data = await res.json();
      const lead = data.lead;

      const msgs = data.messages || [];
      for (const m of msgs) {
        const d = document.createElement('div');
        d.className = "bubble " + (m.role === "user" ? "user" : "bot");
        d.textContent = m.content;
        convEl.appendChild(d);
      }

      // Meta
      const meta = lead.meta || {};
      const items = [
        ["Name", lead.name || "â€”"],
        ["Email", lead.email || "â€”"],
        ["Topic", lead.topic || "General"],
        ["Country", meta.country || "â€”"],
        ["IP", meta.ip || "â€”"],
        ["User agent", meta.user_agent || "â€”"],
        ["Referrer", meta.referer || "â€”"],
      ];

      for (const [k,v] of items) {
        const box = document.createElement('div');
        box.className = "metaItem";
        box.innerHTML = `<span>${esc(k)}</span><b>${esc(String(v))}</b>`;
        sideMetaEl.appendChild(box);
      }

      modalBg.style.display = "flex";
      setTimeout(()=>{ convEl.scrollTop = convEl.scrollHeight; }, 50);

    } catch (e) {
      convEl.innerHTML = '<div style="color:rgba(200,215,255,.75); padding: 14px">Could not load conversation.</div>';
      modalBg.style.display = "flex";
    }
  }

  function close() {
    modalBg.style.display = "none";
  }

  closeBtn.addEventListener('click', close);
  modalBg.addEventListener('click', (e)=>{ if (e.target === modalBg) close(); });
  qEl.addEventListener('input', applyFilter);
  refreshBtn.addEventListener('click', ()=>load());

  load().catch(()=>{ listEl.innerHTML = '<div class="empty">Could not load leads.</div>'; });
</script>
  <script>
    // keep KPI total mirrored
    const kTotal = document.getElementById('kTotal');
    const kTotal2 = document.getElementById('kTotal2');
    const obs = new MutationObserver(() => { kTotal2.textContent = kTotal.textContent; });
    obs.observe(kTotal, { childList:true, subtree:true });
    kTotal2.textContent = kTotal.textContent;
  </script>
</body>
</html>
