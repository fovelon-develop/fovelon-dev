<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoSupport AI – Lead inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #020819;
      --card: #050f27;
      --accent: #3b82f6;
      --accent-2: #22c55e;
      --text-main: #f9fbff;
      --text-soft: #9aa7c6;
      --border-subtle: rgba(148, 163, 255, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, "SF Pro Text", "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 0% 0%, #0a1540 0, #020819 45%),
        radial-gradient(circle at 100% 100%, #071a4a 0, #020819 55%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .page {
      position: relative;
      min-height: 100vh;
      padding: 20px 16px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    .shell {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 1120px;
    }

    /* background blobs + dots */

    .bg-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-blob {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, rgba(96, 165, 250, 0.9), transparent 70%);
      filter: blur(40px);
      opacity: 0.26;
      transform: translate3d(var(--tx, 0px), var(--ty, 0px), 0);
      mix-blend-mode: screen;
    }

    .bg-blob:nth-child(1) {
      top: 10%;
      left: 6%;
      background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.9), transparent 70%);
    }

    .bg-blob:nth-child(2) {
      top: 65%;
      right: 8%;
      width: 320px;
      height: 320px;
      background: radial-gradient(circle at 40% 40%, rgba(45, 212, 191, 0.9), transparent 70%);
    }

    .bg-blob:nth-child(3) {
      top: 40%;
      left: 55%;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle at 50% 40%, rgba(129, 140, 248, 0.9), transparent 70%);
    }

    .bg-dot {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(191, 219, 254, 0.85);
      box-shadow:
        0 0 14px rgba(96, 165, 250, 0.9),
        0 0 30px rgba(30, 64, 175, 0.7);
      opacity: 0.6;
      transform: translate3d(var(--dx, 0px), var(--dy, 0px), 0);
    }

    .bg-dot:nth-child(4) { top: 18%; left: 30%; }
    .bg-dot:nth-child(5) { top: 78%; left: 20%; }
    .bg-dot:nth-child(6) { top: 32%; right: 26%; }
    .bg-dot:nth-child(7) { top: 84%; right: 32%; }

    /* header */

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }

    .top-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-soft);
    }

    .top-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 6px 12px;
      font-size: 13px;
      background: rgba(5, 16, 42, 0.9);
      color: var(--text-main);
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-color: transparent;
      box-shadow: 0 10px 26px rgba(37, 99, 235, 0.8);
    }

    .filters {
      border-radius: 18px;
      background:
        radial-gradient(circle at 0 0, rgba(37, 99, 235, 0.3), transparent 60%),
        #050f27;
      border: 1px solid rgba(129, 140, 248, 0.6);
      padding: 10px 12px;
      margin-bottom: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 13px;
      color: var(--text-soft);
      align-items: center;
    }

    .filters label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .filters input {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 255, 0.7);
      background: rgba(5, 16, 42, 0.96);
      color: var(--text-main);
      padding: 5px 9px;
      font-size: 13px;
      outline: none;
      min-width: 80px;
    }

    .filters input::placeholder {
      color: rgba(148, 163, 255, 0.7);
    }

    .filters select {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 255, 0.7);
      background: rgba(5, 16, 42, 0.96);
      color: var(--text-main);
      padding: 5px 9px;
      font-size: 13px;
      outline: none;
    }

    .table-shell {
      border-radius: 22px;
      background:
        radial-gradient(circle at 0 0, rgba(37, 99, 235, 0.3), transparent 60%),
        #050f27;
      border: 1px solid rgba(129, 140, 248, 0.7);
      box-shadow: 0 20px 46px rgba(3, 7, 23, 0.96);
      overflow: hidden;
    }

    .table-header-row {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr 0.9fr 1.3fr 0.7fr;
      gap: 0;
      padding: 8px 12px;
      font-size: 12px;
      color: var(--text-soft);
      border-bottom: 1px solid rgba(30, 64, 175, 0.8);
      background: rgba(5, 16, 42, 0.98);
    }

    .table-body {
      max-height: 60vh;
      overflow-y: auto;
      font-size: 13px;
    }

    .table-row {
      display: grid;
      grid-template-columns: 1.1fr 1.1fr 0.9fr 1.3fr 0.7fr;
      gap: 0;
      padding: 8px 12px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.8);
    }

    .table-row:nth-child(2n) {
      background: rgba(4, 10, 30, 0.9);
    }

    .cell-soft {
      color: var(--text-soft);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(96, 165, 250, 0.7);
      font-size: 11px;
      color: #bfdbfe;
      background: rgba(15, 23, 42, 0.98);
    }

    .empty-state {
      padding: 18px 12px;
      font-size: 13px;
      color: var(--text-soft);
    }

    footer {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-soft);
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media (max-width: 820px) {
      .table-header-row,
      .table-row {
        grid-template-columns: 1.3fr 1.1fr 1fr 1.2fr;
      }
      .cell-hide-mobile {
        display: none;
      }
    }

    @media (max-width: 640px) {
      .page {
        padding-inline: 10px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="bg-layer">
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    <div class="bg-blob"></div>
    <div class="bg-dot"></div>
    <div class="bg-dot"></div>
    <div class="bg-dot"></div>
    <div class="bg-dot"></div>
  </div>

  <div class="shell">
    <div class="top-bar">
      <div class="top-left">
        <div class="title">Lead inbox</div>
        <div class="subtitle">
          All conversations captured by your assistant – with contact info and message context.
        </div>
      </div>
      <div class="top-actions">
        <button class="btn" onclick="window.location.href='landing.html'">← Back to landing</button>
        <button class="btn btn-primary" onclick="window.location.href='widget.html'">Open widget demo</button>
      </div>
    </div>

    <div class="filters">
      <label>
        Business ID:
        <input id="business-id-input" type="number" min="1" value="1">
      </label>
      <label>
        Search (name / email / message):
        <input id="search-input" type="text" placeholder="Type to filter…">
      </label>
      <button class="btn" id="reload-btn">Reload leads</button>
    </div>

    <div class="table-shell">
      <div class="table-header-row">
        <div>Name / Email</div>
        <div>Message</div>
        <div class="cell-hide-mobile">Created</div>
        <div>Business</div>
        <div>Status</div>
      </div>
      <div class="table-body" id="table-body">
        <div class="empty-state">Loading leads…</div>
      </div>
    </div>

    <footer>
      <span>IP-based country and topic tags can be added here in a later version.</span>
      <span>Export to CSV / filters / sorting will also plug into this view.</span>
    </footer>
  </div>
</div>

<script>
  const API_BASE = "http://127.0.0.1:8000";

  const businessIdInput = document.getElementById("business-id-input");
  const searchInput = document.getElementById("search-input");
  const reloadBtn = document.getElementById("reload-btn");
  const tableBody = document.getElementById("table-body");

  let allLeads = [];

  async function loadLeads() {
    const businessId = Number(businessIdInput.value) || 1;
    tableBody.innerHTML = '<div class="empty-state">Loading leads…</div>';

    try {
      const res = await fetch(`${API_BASE}/leads/${businessId}`);
      if (!res.ok) {
        tableBody.innerHTML = '<div class="empty-state">Could not load leads (server error).</div>';
        return;
      }
      const data = await res.json();
      allLeads = data || [];
      renderLeads();
    } catch (err) {
      tableBody.innerHTML = '<div class="empty-state">Network error while loading leads.</div>';
    }
  }

  function renderLeads() {
    const term = (searchInput.value || "").toLowerCase().trim();

    let filtered = allLeads;
    if (term) {
      filtered = allLeads.filter((lead) => {
        const combo = [
          lead.name || "",
          lead.email || "",
          lead.phone || "",
          lead.message || ""
        ].join(" ").toLowerCase();
        return combo.includes(term);
      });
    }

    if (!filtered.length) {
      tableBody.innerHTML = '<div class="empty-state">No leads found for this filter.</div>';
      return;
    }

    tableBody.innerHTML = "";
    filtered.forEach((lead) => {
      const row = document.createElement("div");
      row.className = "table-row";

      const nameEmailCell = document.createElement("div");
      nameEmailCell.innerHTML = `
        <div>${lead.name || "–"}</div>
        <div class="cell-soft">${lead.email || ""}</div>
      `;

      const msgCell = document.createElement("div");
      msgCell.className = "cell-soft";
      msgCell.textContent = lead.message || "—";

      const createdCell = document.createElement("div");
      createdCell.className = "cell-soft cell-hide-mobile";
      // اگر تاریخ نداریم از id به صورت نمایشی استفاده می‌کنیم
      createdCell.textContent = "ID " + (lead.id ?? "–");

      const bizCell = document.createElement("div");
      bizCell.innerHTML = `
        <span class="tag">Business #${lead.business_id || "?"}</span>
      `;

      const statusCell = document.createElement("div");
      statusCell.innerHTML = `<span class="tag">New</span>`;

      row.appendChild(nameEmailCell);
      row.appendChild(msgCell);
      row.appendChild(createdCell);
      row.appendChild(bizCell);
      row.appendChild(statusCell);

      tableBody.appendChild(row);
    });
  }

  reloadBtn.addEventListener("click", loadLeads);
  searchInput.addEventListener("input", renderLeads);

  // initial load
  loadLeads();

  // parallax blobs / dots
  const blobs = document.querySelectorAll(".bg-blob");
  const dots = document.querySelectorAll(".bg-dot");

  window.addEventListener("mousemove", (e) => {
    const { innerWidth, innerHeight } = window;
    const xNorm = (e.clientX / innerWidth) - 0.5;
    const yNorm = (e.clientY / innerHeight) - 0.5;

    blobs.forEach((blob, idx) => {
      const intensity = 18 + idx * 5;
      const tx = xNorm * intensity;
      const ty = yNorm * intensity * -1;
      blob.style.setProperty("--tx", tx + "px");
      blob.style.setProperty("--ty", ty + "px");
    });

    dots.forEach((dot, idx) => {
      const intensity = 32 + idx * 5;
      const dx = xNorm * intensity;
      const dy = yNorm * intensity * -1;
      dot.style.setProperty("--dx", dx + "px");
      dot.style.setProperty("--dy", dy + "px");
    });
  });
</script>
</body>
</html>
